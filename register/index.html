    <!--
        form for register use GET, not POST
    -->
    
        <main>
            <form method="Get" action="">
                First Name:<input type="text" name="First Name"> <br>
                Last Name:<input type="text" name="Last Name" required><br>
                Password:<input type="password" min="6" name="Password">
                <br>
                Email:<input type="email" required name="Email"><br>
                DOB:<input type="date"name="DOB">
                <br>
                Gender: <br><input type="radio" name="gender" value="Male">Male <br>
                    <input type="radio" name="gender" value="Female">Female<br>
                    <input type="radio" name="gender" value="Other">Other
                     <br>
                Pets:<br>
                    <input type="checkbox" name="Dog">Dog
                    <br>
                    <input type="checkbox" name="Cat">Cat <br>
                    <input type="checkbox" name="Fish">Fish<br>
                Cars:<br> 
                    <select name="Cars" >
                        <option value="masarati">masarati</option>
                        <option value="volvo">volvo</option>
                    </select>
                    <br>
                <input type="submit" value="Register!">
                <input type="Reset">
            </form>
        </main>
